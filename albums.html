<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/icons8-music-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Muzik</title>
    <script
      src="https://kit.fontawesome.com/d9b8043dd4.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <script src="albums.js" defer></script>
  </head>
  <body
    class="h-full bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 transition-all duration-1000"
  >
    <header
      class="p-3 fixed inset-x-0 bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 flex justify-between items-center transition-all duration-1000"
    >
      <h1 class="text-3xl font-bold">
        <a href="/"> Muzik </a>
      </h1>

      <nav
        class="fixed md:static left-0 top-[60px] h-[calc(100vh-60px)] md:h-fit w-0 md:w-fit overflow-hidden bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 transition-all duration-1000"
      >
        <ul
          class="h-full flex flex-col md:flex-row items-center justify-center gap-8 font-medium"
        >
          <li><a href="/">Tracks</a></li>
          <li><a href="/albums.html" class="text-red-500">Albums</a></li>
          <li><a href="/artists.html">Artists</a></li>
        </ul>
      </nav>

      <label class="cursor-pointer md:hidden transition-all duration-1000">
        <input id="hamburger" class="peer hidden" type="checkbox" />
        <span
          class="block w-8 h-1 mb-1 bg-slate-800 dark:bg-slate-100 peer-checked:translate-y-[11px] peer-checked:rotate-[45deg] transition-all duration-500"
        ></span>
        <span
          class="block w-6 h-1 mb-1 bg-slate-800 dark:bg-slate-100 peer-checked:opacity-0 transition-all duration-500"
        ></span>
        <span
          class="block w-8 h-1 bg-slate-800 dark:bg-slate-100 peer-checked:translate-y-[-5px] peer-checked:rotate-[-45deg] transition-all duration-500"
        ></span>
      </label>

      <input
        type="checkbox"
        id="toggle"
        class="appearance-none w-16 h-9 rounded-full fixed bottom-4 right-4 z-50 transition-all duration-1000 bg-slate-800 dark:bg-slate-100 cursor-pointer before:contents-[''] before:w-7 before:h-7 before:rounded-[50%] before:bg-blue-500 before:absolute before:top-[50%] before:-translate-y-[50%] before:left-1 before:transition-all before:duration-1000 checked:bg-slate-800 checked:before:left-8 checked:before:bg-red-500"
      />
    </header>

    <!-- Background image -->
    <div
      class="h-[50%] bg-cover bg-no-repeat bg-center"
      style="background-image: url(/images/bg-image.jpg)"
    ></div>
    <!-- Background image -->

    <main class="p-3 space-y-4">
      <h2 class="text-4xl border-b-2 border-red-500 font-semibold">Albums</h2>
    </main>

    <footer class="p-3 text-center">
      <p>
        Background photo by
        <a
          href="https://unsplash.com/@silivan?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          class="underline hover:no-underline"
          >Silivan Munguarakarama</a
        >
        on
        <a
          href="https://unsplash.com/photos/black-and-red-wireless-headphones-NrR9gn3lFKU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          class="underline hover:no-underline"
          >Unsplash</a
        >
      </p>

      <p>
        Favicon by
        <a
          href="https://icons8.com/icons/set/favicon-music"
          class="underline hover:no-underline"
          >Icons8</a
        >
      </p>
    </footer>
  </body>
</html>
