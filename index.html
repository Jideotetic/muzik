  <body>
    <header
      class="max-w-3xl mx-auto h-screen p-3 bg-white relative flex justify-between items-center flex-wrap gap-4 transition-all duration-1000"
    >
      <h1
        class="text-3xl text-center font-bold absolute top-1/4 left-1/2 -translate-x-1/2 transition-all duration-1000"
      >
        Muzik
      </h1>

      <form
        action="#"
        method="get"
        class="bg-white overflow-hidden absolute flex justify-center gap-1 items-center top-1/2 right-1/2 translate-x-1/2 transition-all duration-1000"
      >
        <input
          type="search"
          name="search"
          id="search"
          class="border border-slate-600 rounded p-2"
          placeholder="Search for a song"
        />

        <button type="submit" class="rounded bg-sky-500 p-2 text-white">
          Go
        </button>
        <!-- <i class="fa-solid fa-magnifying-glass absolute left-2"></i> -->
      </form>

      <label
        id="mobile-menu-icon-container"
        for="mobile-menu-icon"
        class="cursor-pointer hidden md:hidden transition-all duration-1000"
      >
        <input id="mobile-menu-icon" class="peer hidden" type="checkbox" />
        <div
          class="w-8 h-1 mb-1 bg-neutral-700 peer-checked:translate-y-[11px] peer-checked:rotate-[45deg] transition-all duration-500"
        ></div>
        <div
          class="w-6 h-1 mb-1 bg-neutral-700 peer-checked:opacity-0 transition-all duration-500"
        ></div>
        <div
          class="w-8 h-1 bg-neutral-700 peer-checked:translate-y-[-5px] peer-checked:rotate-[-45deg] transition-all duration-500"
        ></div>
      </label>
    </header>
