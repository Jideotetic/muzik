<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/icons8-music-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Muzik</title>
    <script
      src="https://kit.fontawesome.com/d9b8043dd4.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <script src="tracks.js" defer></script>
  </head>
  <body
    class="h-full bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 transition-all duration-1000"
  >
    <header
      class="p-3 fixed inset-x-0 bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 flex justify-between items-center transition-all duration-1000"
    >
      <h1 class="text-3xl font-bold">
        <a href="/"> Muzik </a>
      </h1>

      <nav
        class="fixed md:static left-0 top-[60px] h-[calc(100vh-60px)] md:h-fit w-0 md:w-fit overflow-hidden bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 transition-all duration-1000"
      >
        <ul
          class="h-full flex flex-col md:flex-row items-center justify-center gap-8 font-medium"
        >
          <li><a href="/" class="text-red-500">Tracks</a></li>
          <li><a href="/albums.html">Albums</a></li>
          <li><a href="/artists.html">Artists</a></li>
        </ul>
      </nav>

      <label class="cursor-pointer md:hidden transition-all duration-1000">
        <input id="hamburger" class="peer hidden" type="checkbox" />
        <span
          class="block w-8 h-1 mb-1 bg-slate-800 dark:bg-slate-100 peer-checked:translate-y-[11px] peer-checked:rotate-[45deg] transition-all duration-500"
        ></span>
        <span
          class="block w-6 h-1 mb-1 bg-slate-800 dark:bg-slate-100 peer-checked:opacity-0 transition-all duration-500"
        ></span>
        <span
          class="block w-8 h-1 bg-slate-800 dark:bg-slate-100 peer-checked:translate-y-[-5px] peer-checked:rotate-[-45deg] transition-all duration-500"
        ></span>
      </label>

      <input
        type="checkbox"
        id="toggle"
        class="appearance-none w-16 h-9 rounded-full fixed bottom-4 right-4 z-50 transition-all duration-1000 bg-slate-800 dark:bg-slate-100 cursor-pointer before:contents-[''] before:w-7 before:h-7 before:rounded-[50%] before:bg-blue-500 before:absolute before:top-[50%] before:-translate-y-[50%] before:left-1 before:transition-all before:duration-1000 checked:bg-slate-800 checked:before:left-8 checked:before:bg-red-500"
      />
    </header>

    <!-- Background image -->
    <div
      class="h-[50%] bg-cover bg-no-repeat bg-center"
      style="background-image: url(/images/bg-image.jpg)"
    ></div>
    <!-- Background image -->

    <main class="p-3 space-y-4">
      <h2 class="text-4xl border-b-2 border-red-500 font-semibold">Tracks</h2>

      <div id="player" class="flex flex-col items-center gap-5 text-center">
        <div id="track-details" class="flex flex-col items-center gap-2">
          <div
            id="track-image"
            class="h-60 w-60 bg-cover bg-no-repeat bg-center rounded"
            style="background-image: url(/images/track-bg.jpg)"
          ></div>
          <span id="track-name" class="text-2xl font-medium"></span>
          <span id="track-artist" class="text-xl"></span>
        </div>

        <div id="buttons" class="flex gap-6">
          <div id="prev-track">
            <i class="fa-solid fa-backward-step cursor-pointer"></i>
          </div>
          <div id="playpause-track">
            <i class="fa-solid fa-circle-play cursor-pointer"></i>
          </div>
          <div id="next-track">
            <i class="fa-solid fa-forward-step cursor-pointer"></i>
          </div>
        </div>

        <div
          class="flex justify-center items-center gap-2 w-[70%] max-w-[600px]"
        >
          <div id="current-time">00:00</div>
          <input
            type="range"
            min="1"
            max="100"
            value="0"
            id="playing-slider"
            class="cursor-pointer appearance-none bg-slate-800 dark:bg-slate-100 w-[70%] h-2 rounded-full [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-blue-500 dark:[&::-webkit-slider-thumb]:bg-red-500"
          />
          <div id="total-duration">00:00</div>
        </div>

        <div
          class="flex justify-center items-center gap-2 w-[40%] max-w-[300px]"
        >
          <i class="fa-solid fa-volume-low cursor-pointer"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="100"
            id="volume-slider"
            class="cursor-pointer appearance-none bg-slate-800 dark:bg-slate-100 w-[40%] h-2 rounded-full [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-blue-500 dark:[&::-webkit-slider-thumb]:bg-red-500"
          />
          <i class="fa-solid fa-volume-high cursor-pointer"></i>
        </div>
      </div>

      <div class="flex justify-center">
        <button
          type="button"
          id="new-tracks"
          class="p-2 bg-blue-500 text-slate-100 rounded"
        >
          Load New tracks
        </button>
      </div>

      <ul id="track-list" class="flex flex-col gap-3 max-w-3xl mx-auto"></ul>
    </main>

    <footer
      class="p-3 text-center text-xs bg-slate-100 shadow-2xl shadow-slate-800 dark:bg-slate-800 dark:shadow-slate-100"
    >
      <p>
        Songs fetch from
        <a href="https://developer.jamendo.com/v3.0/tracks">jamendo API</a>
      </p>
      <p>
        Background photo by
        <a
          href="https://unsplash.com/@silivan?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          class="underline hover:no-underline"
          >Silivan Munguarakarama</a
        >
        on
        <a
          href="https://unsplash.com/photos/black-and-red-wireless-headphones-NrR9gn3lFKU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          class="underline hover:no-underline"
          >Unsplash</a
        >
      </p>

      <p>
        Favicon by
        <a
          href="https://icons8.com/icons/set/favicon-music"
          class="underline hover:no-underline"
          >Icons8</a
        >
      </p>
    </footer>
  </body>
</html>
